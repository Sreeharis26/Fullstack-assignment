<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Example</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    
    h1 {
      text-align: center;
      color: #333;
    }
    
    p {
      text-align: center;
    }
    
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <p>Click on a button below to navigate to another page:</p>
  
  <!-- Button 1 -->
  <button onclick="window.location.href = 'image_processing.html';">Image Processing</button>
  
  <!-- Button 2 -->
  <button onclick="window.location.href = 'tictactoe.html';">Tic Tac Toe</button>
  
  <!-- Button 3 -->
  <button onclick="window.location.href = 'wordie game.html';">Wordle game</button>
</body>
</html>
